name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  verify:
    name: Verify Build and Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm run build

      - name: Verify dist
        run: |
          if [ ! -d "dist" ]; then
            echo "Dist directory not found!"
            exit 1
          fi
          if [ ! -f "dist/bin/textor.js" ]; then
            echo "CLI executable not found in dist!"
            exit 1
          fi
          if [ ! -f "dist/index.js" ]; then
            echo "Library ESM bundle not found in dist!"
            exit 1
          fi
          if [ ! -f "dist/index.cjs" ]; then
            echo "Library CJS bundle not found in dist!"
            exit 1
          fi
          if [ ! -f "dist/index.d.ts" ]; then
            echo "Type definitions not found in dist!"
            exit 1
          fi
